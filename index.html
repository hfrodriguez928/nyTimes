<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>New York Times Search</title>

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

<div class="wrapper">
         <div class="row">
            <div class="container-fluid">
               <h1>New York Times Search</h1>
            </div>
         </div>
         <div class="row">
            <div class="container-fluid">
               <div class="panel panel-default">

               <!-- glyphicon glyphicon-list-alt -->
                  <div class="panel-heading"> <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>Search Parameters</div>
                  <div class="panel-body">
                     <div class="form-group">
                        <label for="search">Search Term:</label>
                        <input type="text" class="form-control" id="search">
                     </div>
                     <div class="form-group">
                        <label for="number">Number of Records to Retrieve:</label>
                        <div class="dropdown">
                           <select class="selectmenu">
                              <option selected disabled class="hideoption">Select option</option>
                              <option>1</option>
                              <option selected="selected">5</option>
                              <option>10</option>
                           </select>
                        </div>
                     </div>
                  <!--End-->
                  <!--Start Year-->
                  <div class="form-group">
                     <label for="start">Start Year (Optional):</label>
                     <input type="text" class="form-control" id="start" placeholder="YYYY">
                  </div>
                  <!--End Year-->
                  <div class="form-group">
                     <label for="end">End Year (Optional):</label>
                     <input type="text" class="form-control" id="end" placeholder="YYYY">
                  </div>
                  <!--Search Button-->
                  <div class="buttonsDiv">
                     <button type="button" class="btn btn-success fa fa-search" aria-hidden="true" id="searchButton"> Search</button> 
                     <!--Clear Button-->
                     <button type="button" class="btn btn-success fa fa-times" aria-hidden="true" id="clearResults"> Clear Results</button> 
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="panel">
  <div class="panel-heading">
    <h3 class="panel-title">Top Articles</h3>
  </div>
  <div class="panel-body" id="well-section">
  </div>
</div>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script src="assets/javascript/nytimes.js"></script>

</body>
